source=~/.config/hypr/mocha.conf

################
### MONITORS ###
################

# monitor=,preferred,0x0,1
# monitor=HDMI-A-2,preferred,10000x0,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$launcher = rofi -show drun
$browser = brave --new-window
$browserPrivate = brave --incognito
$systemMonitor = btop
$powermenu = bash ~/.config/hypr/scripts/powermenu.sh
$fileBrowser = yazi
$editor = nvim
$music = spotify
$soundManager = wiremix

$yt = "https://youtube.com"
$chatgpt = "https://chat.openai.com"
$gemini = "https://gemini.google.com"
$github = "https://github.com/Wafffel?tab=repositories"
$gmail = "https://gmail.com"
$x = "https://x.com"
$reddit = "https://reddit.com"

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################



#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 2
    gaps_out = 2

    border_size = 1
    col.active_border = $sapphire
    col.inactive_border = rgba(595959aa)

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding_power = 0
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

ecosystem {
  no_update_news = true
}

#############
### INPUT ###
#############

input {
    kb_layout = pl

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, $terminal zsh
bind = $mainMod, Q, killactive,
bind = $mainMod, SPACE, exec, $launcher
bind = $mainMod, X, exec, $powermenu
bind = $mainMod, Y, exec, $terminal $systemMonitor
bind = $mainMod SHIFT, F, exec, nautilus
bind = $mainMod, F, exec, $terminal $fileBrowser
bind = $mainMod, N, exec, $terminal $editor
bind = $mainMod, M, exec, $music
bind = $mainMod SHIFT, M, exec, $terminal cava
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browserPrivate
bind = $mainMod, W, exec, $terminal $soundManager
bind = $mainMod, O, exec, $terminal $editor ~/vaults/personal/vault/start.md 
bind = $mainMod SHIFT, O, exec, obsidian

# Web applications
bind = $mainMod SHIFT, Y, exec, $browser $yt
bind = $mainMod SHIFT, C, exec, $browser $chatgpt
bind = $mainMod SHIFT, A, exec, $browser $gemini
bind = $mainMod SHIFT, G, exec, $browser $github
bind = $mainMod SHIFT, E, exec, $browser $gmail
bind = $mainMod SHIFT, X, exec, $browser $x
bind = $mainMod SHIFT, R, exec, $browser $reddit

# Screenshots
bind = , PRINT, exec, hyprshot -m output
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

# Notifications
bind = $mainMod, C, exec, swaync-client -t

# Layout
bind = , F11, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, V, togglefloating,
bind = $mainMod, SHIFT V, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vi keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
